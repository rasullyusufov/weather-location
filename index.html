<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "./icons/cloud.svg" 
        type = "image/x-icon">
    <title>Weather Location App </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

        <div id="cloud-intro">

                <header class="header">
                    <div class="title">
                        <i id="back" class="fas fa-arrow-left"></i>
                        <h3>Weather App</h3>
                    </div>
                </header>
                <aside></aside>
                <section class="section">
                    <div class="alertdiv ">
                        <p>The city you entered was not found</p>
                    </div>
                    <!-- <label id="infoText" for="input"> Place enter a valid city name</label> -->

                    <p class="text"></p>
                    <button class="btn">
                        Get device Location
                    </button>
                </section>
            </main>
        </div>
      </div>
      <script src="app.js"></script>
